server.port=8888
spring.cloud.config.server.git.uri=${USERPROFILE}\\Desktop\\config-server-repo
management.security.enabled=false

#current service name to be used by the eureka server
spring.application.name=common-config-service

#tells about the Eureka server details and its refresh time
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.client.service-url.default-zone=http://127.0.0.1:8761/eureka
eureka.client.healthcheck.enabled=false
eureka.client.lease.duration=5